    <script data-type="dataSet">
    var test = {
        type: "init",
        content: [
            ["test1", "test2", "test3", "test4", "test5"]
        ]
    }
    for (var count = 1; count <= 1000; count++) {
        test.content.push([]);
        for (var count2 = 0; count2 < 5 ; count2++) {
            test.content[count].push(count * count2);
        }
    }
    </script>

    <script>
        const div1 = document.getElementById('test');
